  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
  <ion-item>
      <ion-label stacked>From</ion-label>
      <ion-input type="text" [(ngModel)]='from'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>To</ion-label>
        <ion-input type="text" [(ngModel)]='to'></ion-input>
      </ion-item>


<ion-item>
  <ion-label stacked>Time</ion-label>
  <ion-datetime displayFormat="HH:mm" [(ngModel)]='bustime'></ion-datetime>

</ion-item>
      <button ion-button block block (click)="busSearch()">Search</button>
  </ion-list>

</ion-content>
