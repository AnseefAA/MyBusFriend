<ion-header>

  <ion-navbar>
    <ion-title>UserRegistration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
      <ion-list insert>
          <ion-item>
              <ion-label>Name</ion-label>
              <ion-input type="text" [(ngModel)]="reg_name"></ion-input>
          </ion-item>
         
         

            <ion-item>
                <ion-label>Email Id</ion-label>
                <ion-input  type="email" [(ngModel)]="reg_email"></ion-input>
              </ion-item>
             
                
        
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="reg_password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>UserType</ion-label>
                <ion-select item='usertype' [(ngModel)]="reg_usertype" interface="action-sheet" (ionChange)="monthfilter(reg_usertype);">
                  <ion-option value="0">Bus owner</ion-option>
                  <ion-option value="1">Driver</ion-option>
                  <ion-option value="2">Office Staff</ion-option>
          
          
                </ion-select>
          </ion-item>
               <button ion-button block block (click)="goToNext()">Next</button>
          
              
        </ion-list>
        
</ion-content>
