<ion-header>

  <ion-navbar>
    <ion-title>Route</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

    <ion-item>
      <ion-label stacked>Starting Bus Satand</ion-label>
      <ion-input type="text" [(ngModel)]="from"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Ending Bus Stand</ion-label>
      <ion-input type="text" [(ngModel)]="to"></ion-input>
    </ion-item>
  <button ion-button block (click)="addRoute()">SAVE</button>
  </ion-list>
  

</ion-content>
