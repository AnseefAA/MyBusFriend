  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{name}} Personal details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
  <ion-item>
      <ion-label stacked>House Name</ion-label>
      <ion-input type="text" [(ngModel)]='houseName'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Street</ion-label>
        <ion-input type="text" [(ngModel)]='street'></ion-input>
      </ion-item>

    <ion-item>
      <ion-label stacked>City</ion-label>
      <ion-input type="text" [(ngModel)]='city'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>District</ion-label>
      <ion-select [(ngModel)]="districtId" interface="action-sheet" (ionChange)="setGender(districtId);">
        <ion-option value="0"> Kasaragod</ion-option>
        <ion-option value="1">Kannur</ion-option>
        <ion-option value="2">Wayanad</ion-option>
        <ion-option value="3"> Kozhikode</ion-option>
        <ion-option value="4">Malappuram</ion-option>
        <ion-option value="5"> Palakkad</ion-option>
        <ion-option value="6">Thrissur</ion-option>
        <ion-option value="7"> Ernakulam</ion-option>
        <ion-option value="8">Idukki</ion-option>
        <ion-option value="9"> Kottayam</ion-option>
        <ion-option value="10">Alappuzha</ion-option>
        <ion-option value="11">Pathanamthitta</ion-option>
        <ion-option value="12"> Kollam</ion-option>
        <ion-option value="13">Thiruvananthapuram</ion-option>
       
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label stacked>Adhar id</ion-label>
        <ion-input type="text" [(ngModel)]='adharId'></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Contact</ion-label>
          <ion-input type="number" [(ngModel)]='phoneNumber'></ion-input>

        </ion-item>

        <ion-item>
          <ion-label stacked>Gender</ion-label>
          <ion-select [(ngModel)]="gender" interface="action-sheet" (ionChange)="setGender(gender);">
            <ion-option value="0">Male</ion-option>
            <ion-option value="1">Female</ion-option>
          </ion-select>
        </ion-item>
        



  <button ion-button block block (click)="registUser()">Register</button>
   </ion-list>
</ion-content>
