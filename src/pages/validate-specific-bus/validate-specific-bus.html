<ion-header>

  <ion-navbar>
    <ion-title>validateSpecificBus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label >{{busName}}:  {{regId}} seats:{{seats}}</ion-label>  
        </ion-item>
        <ion-label aria-setsize="3">
         Owner Address
        </ion-label>
        <ion-item>
            <ion-label >Owner: {{ownerName}}</ion-label>  
          </ion-item>
         
          <ion-item>        
              <ion-label >{{city}}</ion-label>      
            </ion-item>
            <ion-item>
                <ion-label >{{houseName}}</ion-label>  
              </ion-item>
              <ion-item><ion-label >{{street}}</ion-label>  
                </ion-item>
                <ion-item>
                    <ion-label >{{contact}}</ion-label>  
                  </ion-item>
  </ion-list>
 
  <button ion-button block block (click)="validateBus()">Validate</button>
</ion-content>
