<ion-header>

  <ion-navbar>
    <ion-title>ChangeOwner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    
      <ion-item>
        <ion-label stacked>Bus Name</ion-label>
        <ion-select [(ngModel)]="busName" interface="action-sheet" (ionChange)="setBusId(busName);">
          <ion-option  ion-item *ngFor="let item of items" >{{item.show}}</ion-option>
          
         
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label stacked>Old Owner</ion-label>
          <ion-label>{{oldOwner}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label stacked>New Owner</ion-label>
          <ion-select [(ngModel)]="newOwner" interface="action-sheet" (ionChange)="setnewOwner(newOwner);">
            <ion-option  ion-item *ngFor="let item of newOwners" >{{item.show}}</ion-option>
          </ion-select>
        </ion-item>
        <button ion-button block block (click)="changeOwner()">Change</button>
    </ion-list>
</ion-content>
