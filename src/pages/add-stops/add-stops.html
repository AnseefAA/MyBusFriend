<ion-header>

  <ion-navbar>
    <ion-title>{{heading}}{{stopCounte}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
          <ion-item>
            <ion-label stacked>Enter the Stop name</ion-label>
            <ion-input type="text" [(ngModel)]='stopName'></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Time to reach</ion-label>
              <ion-input type="text" [(ngModel)]='stopTime'></ion-input>
            </ion-item>
         
            <button ion-button block block (click)="addStop()">Add Stop</button>
        </ion-list>

</ion-content>
