<ion-header>

  <ion-navbar>
    <ion-title>DisplayBusForDrivers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button item-right outline icon-right  (click)="logOut()">Log out</button>    
    <ion-item>
        <ion-label stacked>Select the Bus</ion-label>
        <ion-select [(ngModel)]="bus" interface="action-sheet" (ionChange)="setBus(bus);">
          <ion-option  ion-item *ngFor="let item of items" >{{item.text}}</ion-option>
          
         
        </ion-select>
      </ion-item>
     
      <button ion-button block (click)="addDriver()" clear>Select bus</button>

</ion-content>
